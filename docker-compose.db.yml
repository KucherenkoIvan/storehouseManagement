version: '3.1'

services:
  db:
    image: postgres

    volumes:
      - ./public/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_USER: $DB_USER
      POSTGRES_DB: $DB_NAME
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - $DB_PORT:5432
    restart: always

  adminer:
    image: adminer
    ports:
      - 8080:8080
